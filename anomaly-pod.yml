apiVersion: v1
kind: Pod
metadata:
  name: anom-pod
spec:
  containers:
  - name: gpu-container
    image: gitlab-registry.nautilus.optiputer.net/jmduarte/anomalydetection4jets:latest
    command: ["sleep", "infinity"]
    resources:
      limits:
        nvidia.com/gpu: 1
        # nvidia.com/gpu: 2
        memory: 8Gi	
        cpu: 1
        ephemeral-storage: 100Gi
    volumeMounts:
    - mountPath: /anomalyvol/
      name: anomalyvol-2
  restartPolicy: Never
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: gpu-type
              operator: In
              values:
              - "1080"
              - 1080Ti
  volumes:
    - name: anomalyvol-2
      persistentVolumeClaim:
        claimName: anomalyvol-2
